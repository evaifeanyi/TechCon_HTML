<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>TechCon Conference 2024</title>
 </head>
 <body>
  <header>
    <h1>Register for TechCon 2024</h1>
  </header>
    <nav>
    <ul>
      <li><a href="/index.html">Home</a></li>
      <li><a href="/about.html">About</a></li>
      <li><a href="/schedule.html">Schedule</a></li>
      <li><a href="/contact.html">Contact</a></li>
    </ul>
    </nav>
    <main>
      <form>
        <label for="full name">Full Name:</label>
        <input type="text" id="full name" name="full name" placeholder="Enter your full name">
        <label for="email">Email:</label>
         <input type="email" id="email" name="email" placeholder="example@gmail.com">
         <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your secret password">
        <label for="confirm password">Confirm Password:</label>
        <input type="confirm password" id="confirm password" name="confirm password" placeholder="Confirm your secret password">
        <label for="terms and conditions">Checkbox for Terms and Conditions:</label>
        <input type="checkbox" id="checkbox" name="checkbox" placeholder="Check the box to agree to the terms and conditions">
        <button type="submit">Register Now</button>
      </form>
      </main>
    <footer>
      <p>&copy; copyright TechCon Conference 2024. All rights reserved.</p>
    </footer>
 </body>
